<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="efe">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>efe</title>
  <link rel="manifest" href="manifest.json">

  <style>
    /* Custom text selection styling - black background, white text */
    ::selection {
      background-color: #000000;
      color: #ffffff;
    }
    
    ::-moz-selection {
      background-color: #000000;
      color: #ffffff;
    }

    /* Ensure smooth scrolling for mobile */
    * {
      -webkit-overflow-scrolling: touch;
    }

    /* Prevent text size adjustment on mobile */
    html {
      -webkit-text-size-adjust: 100%;
      -ms-text-size-adjust: 100%;
    }
  </style>
</head>
<body>
  <!--
    One-time service worker unregister helper.
    Some browsers with previously-registered service workers may continue
    serving old cached assets. This script attempts to unregister any
    existing service worker so clients will fetch the latest files.
    It's intentionally minimal and harmless; it runs once in the page
    context before the Flutter bootstrap script.
  -->
  <script>
    if ('serviceWorker' in navigator) {
      try {
        navigator.serviceWorker.getRegistrations().then(function(regs) {
          for (var i = 0; i < regs.length; i++) {
            try { regs[i].unregister(); } catch(e) { /* ignore */ }
          }
        });
      } catch(e) {
        // ignore errors
      }
    }
  </script>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
